{% if page.meta.comments is not defined or page.meta.comments %}
    <h2></h2>
    <script src="https://giscus.app/client.js"
        data-repo="{{ config.extra.comments.options.repo }}"
        data-repo-id="{{ config.extra.comments.options.repo_id }}"
        data-category="{{ config.extra.comments.options.category }}"
        data-category-id="{{ config.extra.comments.options.category_id }}"
        data-mapping="{{ config.extra.comments.options.mapping }}"
        data-strict="{{ config.extra.comments.options.strict }}"
        data-reactions-enabled="{{ config.extra.comments.options.reactions_enabled }}"
        data-emit-metadata="{{ config.extra.comments.options.emit_metadata }}"
        data-input-position="{{ config.extra.comments.options.input_position }}"
        data-theme="{{ config.extra.comments.options.theme }}"
        data-lang="{{ config.extra.comments.options.lang }}"
        crossorigin="anonymous"
        async>
    </script>

    <script>
        var palette = __md_get("__palette")
        if (palette && typeof palette.color === "object") {
            var theme = palette.color.scheme === "slate" ? "dark" : "light"
            var script = document.querySelector("script[src^='https://giscus.app/client.js']")
            script.setAttribute("data-theme", theme)
        }

        var ref = document.querySelector("[data-md-component=config]")
        var observer = new MutationObserver(function() {
        var palette = __md_get("__palette")
        var theme = palette.color.scheme === "slate" ? "dark" : "light"

        /* giscus 프레임에 메시지 전송 */
        var frame = document.querySelector(".giscus-frame")
        if (frame) {
            frame.contentWindow.postMessage(
                { giscus: { setConfig: { theme } } },
                "https://giscus.app"
            )
        }
        })
        observer.observe(ref, { attributes: true })
    </script>         
    <style>
        .custom-btn-gray {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            font-size: 14px;
            
            color: #9e9e9e !important;
            border: 0.5px solid #9e9e9e !important;
            background-color: transparent !important;
            transition: all 0.3s ease;
            border-radius: 10px;
            text-decoration: none;
        }

        .custom-btn-gray:hover {
            color: #ffffff !important;
            border-color: #ffffff !important;
        }

        .custom-btn-gray .twemoji svg {
            fill: currentColor;
        }
    </style>

    <div style="margin-top: 2rem; display: flex; gap: 10px; flex-wrap: wrap;">
        
        <a href="https://github.com/Sodero-labs/docs/issues/new?title=[BUG] {{ page.title | urlencode }}&body=Path: {{ page.canonical_url | urlencode }}" 
            class="custom-btn-gray" 
            target="_blank" 
            rel="noopener noreferrer">
            <span class="twemoji">
                {% include ".icons/material/alert-outline.svg" %}
            </span>
            Raise Issues
        </a>

    </div>
{% endif %}
